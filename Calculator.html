<?php
// Process calculation safely
$display = "0";

if ($_SERVER["REQUEST_METHOD"] == "POST") {
    $expression = $_POST["expression"];

    // Only allow digits and safe operators
    if (preg_match('/^[0-9+\-*\/().]+$/', $expression)) {
        try {
            // Evaluate expression
            $result = eval("return $expression;");
            $display = $result;
        } catch (Throwable $e) {
            $display = "Error";
        }
    } else {
        $display = "Invalid Input";
    }
}
?>

            C
          </button>
          <button type="button" class="operator" onclick="press('+')">+</button>

          <button
            type="button"
            class="equals"
            style="grid-column: span 4"
            onclick="submitForm()"
          >
            =
          </button>

    <script>
      let display = document.getElementById("display");
      let expressionInput = document.getElementById("expressionInput");

      function press(value) {
        if (display.innerHTML === "0" || display.innerHTML === "Error") {
          display.innerHTML = value;
        } else {
          display.innerHTML += value;
        }
      }

      function clearDisplay() {
        display.innerHTML = "0";
      }

      function submitForm() {
        expressionInput.value = display.innerHTML;
        document.getElementById("calcForm").submit();
      }
    </script>
